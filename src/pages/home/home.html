<ion-header>
    <app-header title="Shipping Scanner"></app-header>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let page of pages" [ngClass]="{'icon-rotated': !!page.iconRotated}" (click)="openPage(page)">
            <ion-icon name="{{page.icon}}" item-left></ion-icon>
            {{page.title}}
        </button>
    </ion-list>
</ion-content>
