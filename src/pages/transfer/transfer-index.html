<ion-header>
    <app-header title="Transfer"></app-header>
</ion-header>

<ion-content>
    <ion-list>
        <button menuClose ion-item (click)="gotoItemTransfer()">
            Transfer Item(s) to Rack
            <ion-icon name="arrow-round-forward" item-right></ion-icon>
        </button>
        <button menuClose ion-item (click)="gotoRackTransfer()">
            Transfer Rack to Location
            <ion-icon name="arrow-round-forward" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
